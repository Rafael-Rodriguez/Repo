<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Area and Perimeter Application</title>
</head>
<body>
    <script>
    var length = prompt("Enter length");
    length = parseFloat(length);
    
    var width = prompt("Enter width");
    width = parseFloat(width);
    
    var area = length * width;
    area = parseInt(area);
    
    var perimeter = length * 2 + width * 2;
    
    document.write("<h1>The Area and Perimeter Application</h1>");
    document.write("Length = ");
    document.write(length);

    document.write("<br>");
    document.write("Width = ");
    document.write( width);

    document.write("<br><br>");

    document.write("Area = ");
    document.writeln(area);
    document.write("<br>");

    document.write("Perimeter = ");
    document.writeln(perimeter);

    document.write("<br><br>");
    document.write("Thanks for using the Area and Perimeter Application.");
    </script>
</body>
</html>
