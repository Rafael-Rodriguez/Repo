<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Miles Per Gallon</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Calculate Miles Per Gallon</h1>
    <label for="milesDriven">Miles Driven:  </label>
    <input type="text" id="milesDriven">
    <br>
    <label for="gallonsGasUsed"> Gallons of Gas Used:  </label>
    <input type="text" id="gallonsGasUsed">
    <br>
    <label for="mpg"> Miles Per Gallon:  </label>
    <input type="text" id="mpg" disabled>
    <br>

    <input type="button" id="calculate" value="Calculate MPG">
    <br>

    <input type="button" id="clearEntries" value="Clear Entries">
    <br>
</body>
</html>
