<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email List</title>
    <script src="email_list.js"></script>
    <link rel="stylesheet" type="text/css" href="email_list.css">
</head>
<body>
    <main>
        <h1>Please join our email list</h1>
        <form id="emailForm" name="emailForm" action="join.html" method="get">
            <label for="emailAddress1">Email Address:</label>
            <input class="inputFields" type="text" id="emailAddress1" name="emailAddress1">
            <span>*</span>
            <br>
            
            <label for="emailAddress2">Re-enter Email Address:</label>
            <input class="inputFields" type="text" id="emailAddress2" name="emailAddress2">
            <span>*</span>
            <br>

            <label for="firstName">First Name:</label>
            <input class="inputFields" type="text" id="firstName" name="firstName">
            <span>*</span>
            <br>

            <label>&nbsp;</label>
            <input type="button" id="buttonJoinList" value="Join our List">
            <input type="button" id="buttonResetForm" value="Reset Form">
        </form>
    </main>
</body>
</html>
