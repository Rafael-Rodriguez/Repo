<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Calculate MPG Application</title>
</head>
<body>
    <script>
    var miles = prompt("Enter miles driven");
    miles = parseFloat(miles);
    
    var gallons = prompt("Enter gallons of gas used");
    gallons = parseFloat(gallons);
    
    var mpg = miles/gallons;
    mpg = parseInt(mpg);
    
    
    //alert("Miles per gallon = " + mpg);
    document.write("<h1>The Miles Per Gallon Application</h1>");
    document.write("Miles driven = ");
    document.write(miles);

    document.write("<br>");
    document.write("Gallons of gas = ");
    document.write(gallons);

    document.write("<br><br>");

    document.write("Miles per gallon ");
    document.writeln(mpg);

    document.write("<br><br>");
    document.write("Thanks for using our MPG application.");
    </script>
</body>
</html>
